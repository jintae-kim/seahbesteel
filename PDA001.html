<head>

	<meta name="description" content="SeAH BESTEEL" />
	<meta name="keywords" content="SeAH BESTEELL,통합외주관리시스템" />

	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-store" />

	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />

	<!-- Open Graph -->
	<meta property="og:title" content="SeAH BESTEEL">
    <meta property="og:image" content="./pda/images/app_icon.png">
	<meta property="og:description" content="SeAH BESTEEL">

	<!-- Bootstrap CSS -->
 	<link rel="stylesheet" type="text/css" href="./pda/css/bootstrap.min.css" />

</head>

<body class="login-body">
	

    <!-- login -->
	<div class="login-wrap">

        <div class="login-box">

            <div class="login-logo">
                <img src="/pda/images/login-seahbesteel.png" alt="logo">
            </div>

            <div class="login-tit">
                <img src="/pda/images/login-title.png" alt="title">
            </div>

            <form action="">

                <div class="login-input-wrap id-box">
                    <input type="text" id="" placeholder="아이디를 입력하세요">
                </div>

                <div class="login-input-wrap pw-box">
                    <input type="password" id="" placeholder="비밀번호를 입력하세요">
                </div>

                <div class="save-id">
                    <input type="checkbox" id="chkSave" class="chk-save">
                    <label for="chkSave">
                        <span class="save-id-check"></span>
                        <span class="save-id-text">아이디 저장</span>
                    </label>
                    
                </div>

                <button type="button" class="login-button">
                    로그인
                </button>

            </form>
            
            <p class="login-copyright">COPYRIGHTⓒ SeAH Besteel Corp. ALL RIGHTS RESERVED.</p>
        </div>
    </div>
    <!--// login -->
	



	<!-- Footer -->

    <!-- loading Modal -->
	<div class="modal" id="loadingleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
		<div class="modal-dialog loading-modal">
			<div class="modal-content">
			  
				<div class="modal-body">
				
		            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem; z-index: 20;">
	              		<span class="sr-only">Loading...</span>
		            </div>
	
				</div>
			  
			</div>
		</div>
	</div>
    <!-- loading Modal //-->
    
	<!-- Loading -->
	<div class="loading" style="display : none; position: fixed; top: 0; right: 0; bottom: 0; left: 0; z-index: 9999; width: 100%; height: 100%; text-align: center; background: rgba(255,255,255,0.8);">
		<img src=./pda/images/loading.gif width="60" alt="loading" style="position: absolute;" />
	</div>
	<!-- Loading //-->

	<!-- Curtain -->
	<div class="curtain"></div>
	<!-- Curtain //-->


	<!-- jQuery first, then Popper.js, then Bootstrap JS -->  
	<script src="./pda/js/jquery-3.3.1.min.js" charset="utf-8"></script>
	<script src="./pda/js/jquery-ui.min.js" charset="utf-8"></script>
	<script src="./pda/js/jquery.validate.min.js" charset="utf-8"></script>
	
	<script src="./pda/js/popper.min.js" charset="utf-8"></script>
	<script src="./pda/js/bootstrap.min.js" charset="utf-8"></script>		<!-- v4 -->
	
	<script src="./pda/js/mobile/rsoft-mobile-init.js?v=1" charset="utf-8"></script>
	<script src="./pda/js/rsoft-page.js?t=4" charset="utf-8"></script><!-- project함수 -->
	<script src="./pda/js/rsoft-common.js?v=1" charset="utf-8"></script>
	<script src="./pda/js/mobile/rsoft-mobile.js?v=4" charset="utf-8"></script>
	<script src="./pda/js/mobile/device-uuid.min.js" charset="utf-8"></script>
	
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

	<!-- Footer //-->

</body>
</html>
